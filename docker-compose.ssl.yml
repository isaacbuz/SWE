version: '3.8'

services:
  certbot:
    image: certbot/certbot:latest
    container_name: certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    command: certonly --webroot --webroot-path=/var/www/certbot --email ${SSL_EMAIL:-admin@example.com} --agree-tos --no-eff-email -d ${DOMAIN:-example.com}
    restart: "no"

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx-https.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/nginx-ssl.conf:/etc/nginx/conf.d/ssl.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - api
      - tool-service
      - web
    restart: unless-stopped
    networks:
      - swe-platform

  # Include other services from docker-compose.prod.yml
  api:
    # ... (same as docker-compose.prod.yml)
    networks:
      - swe-platform

  tool-service:
    # ... (same as docker-compose.prod.yml)
    networks:
      - swe-platform

  web:
    # ... (same as docker-compose.prod.yml)
    networks:
      - swe-platform

networks:
  swe-platform:
    driver: bridge

