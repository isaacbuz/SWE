version: '3.9'

# Docker Compose for staging environment
# Optimized for staging with monitoring, health checks, and production-like settings

services:
  # ===== PostgreSQL Database =====
  postgres:
    image: postgres:16-alpine
    container_name: swe-platform-staging-postgres
    restart: unless-stopped

    environment:
      POSTGRES_DB: ${DB_NAME:-swe_platform_staging}
      POSTGRES_USER: ${DB_USER:-swe_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "-c log_statement=mod"

    ports:
      - "${DB_PORT:-5432}:5432"

    volumes:
      - postgres_staging_data:/var/lib/postgresql/data
      - ./infrastructure/db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-swe_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

    networks:
      - swe-platform-staging-network

    security_opt:
      - no-new-privileges:true

    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  # ===== Redis Cache =====
  redis:
    image: redis:7-alpine
    container_name: swe-platform-staging-redis
    restart: unless-stopped

    command: redis-server
      --appendonly yes
      --requirepass ${REDIS_PASSWORD}
      --maxmemory 1gb
      --maxmemory-policy allkeys-lru

    ports:
      - "${REDIS_PORT:-6379}:6379"

    volumes:
      - redis_staging_data:/data

    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

    networks:
      - swe-platform-staging-network

    security_opt:
      - no-new-privileges:true

    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ===== Prometheus (Metrics Collection) =====
  prometheus:
    image: prom/prometheus:latest
    container_name: swe-platform-staging-prometheus
    restart: unless-stopped

    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--alertmanager.url=http://alertmanager:9093'

    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"

    volumes:
      - ./infrastructure/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./infrastructure/prometheus/alerts.yml:/etc/prometheus/alerts/swe-platform.yml:ro
      - prometheus_staging_data:/prometheus

    networks:
      - swe-platform-staging-network

    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G

  # ===== Alertmanager (Alert Routing) =====
  alertmanager:
    image: prom/alertmanager:latest
    container_name: swe-platform-staging-alertmanager
    restart: unless-stopped

    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=http://localhost:9093'

    ports:
      - "${ALERTMANAGER_PORT:-9093}:9093"

    volumes:
      - ./infrastructure/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_staging_data:/alertmanager

    environment:
      SLACK_WEBHOOK_URL: ${SLACK_WEBHOOK_URL:-}
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_FROM: ${SMTP_FROM:-alerts@example.com}
      SMTP_USERNAME: ${SMTP_USERNAME:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      ALERT_EMAIL: ${ALERT_EMAIL:-alerts@example.com}

    depends_on:
      - prometheus

    networks:
      - swe-platform-staging-network

    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # ===== Grafana (Visualization) =====
  grafana:
    image: grafana/grafana:latest
    container_name: swe-platform-staging-grafana
    restart: unless-stopped

    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD}
      GF_USERS_ALLOW_SIGN_UP: false
      GF_SERVER_ROOT_URL: ${GRAFANA_URL:-http://localhost:3000}
      GF_INSTALL_PLUGINS: "grafana-piechart-panel"

    ports:
      - "${GRAFANA_PORT:-3000}:3000"

    volumes:
      - grafana_staging_data:/var/lib/grafana
      - ./infrastructure/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./infrastructure/grafana/provisioning:/etc/grafana/provisioning:ro

    depends_on:
      - prometheus

    networks:
      - swe-platform-staging-network

    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ===== FastAPI Service =====
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
      args:
        ENVIRONMENT: staging

    container_name: swe-platform-staging-api
    restart: unless-stopped

    environment:
      # Application settings
      ENVIRONMENT: staging
      DEBUG: ${DEBUG:-false}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}

      # Database configuration
      DATABASE_URL: postgresql://${DB_USER:-swe_user}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-swe_platform_staging}

      # Redis configuration
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0

      # API configuration
      API_TITLE: SWE Platform API (Staging)
      API_VERSION: ${API_VERSION:-0.1.0}
      API_DESCRIPTION: AI-native software engineering platform - Staging

      # Security
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 60

      # CORS settings
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-https://staging.example.com}

      # Rate limiting
      RATE_LIMIT_ENABLED: true
      RATE_LIMIT_REQUESTS: 200
      RATE_LIMIT_PERIOD: 60

      # Observability
      OTEL_EXPORTER_OTLP_ENDPOINT: ${OTEL_EXPORTER_OTLP_ENDPOINT:-http://tempo:4318}
      OTEL_SERVICE_NAME: swe-platform-api-staging
      OTEL_RESOURCE_ATTRIBUTES: deployment.environment=staging

      # Metrics
      METRICS_ENABLED: true
      METRICS_PORT: 9000

    ports:
      - "${API_PORT:-8000}:8000"
      - "${METRICS_PORT:-9000}:9000"

    volumes:
      - ./logs/api:/app/logs
      - api_staging_data:/app/data

    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    networks:
      - swe-platform-staging-network

    security_opt:
      - no-new-privileges:true

    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  # ===== Tool Service (Node.js) =====
  tool-service:
    build:
      context: .
      dockerfile: apps/tool-service/Dockerfile
      args:
        ENVIRONMENT: staging

    container_name: swe-platform-staging-tool-service
    restart: unless-stopped

    environment:
      NODE_ENV: staging
      PORT: 3001
      API_BASE_URL: http://api:8000
      TOOL_SERVICE_URL: http://tool-service:3001

      # Observability
      OTEL_EXPORTER_OTLP_ENDPOINT: ${OTEL_EXPORTER_OTLP_ENDPOINT:-http://tempo:4318}
      OTEL_SERVICE_NAME: swe-platform-tool-service-staging
      OTEL_RESOURCE_ATTRIBUTES: deployment.environment=staging

    ports:
      - "${TOOL_SERVICE_PORT:-3001}:3001"

    volumes:
      - ./logs/tool-service:/app/logs

    depends_on:
      - api

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    networks:
      - swe-platform-staging-network

    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ===== Web Frontend =====
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        ENVIRONMENT: staging
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}

    container_name: swe-platform-staging-web
    restart: unless-stopped

    environment:
      NODE_ENV: staging
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
      NEXT_PUBLIC_TOOL_SERVICE_URL: ${NEXT_PUBLIC_TOOL_SERVICE_URL:-http://localhost:3001}

    ports:
      - "${WEB_PORT:-3000}:3000"

    depends_on:
      - api
      - tool-service

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

    networks:
      - swe-platform-staging-network

    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

# ===== Volumes =====
volumes:
  postgres_staging_data:
    driver: local
  redis_staging_data:
    driver: local
  prometheus_staging_data:
    driver: local
  grafana_staging_data:
    driver: local
  alertmanager_staging_data:
    driver: local
  api_staging_data:
    driver: local

# ===== Networks =====
networks:
  swe-platform-staging-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.29.0.0/16

