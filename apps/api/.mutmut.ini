[mutmut]
paths_to_mutate=src/
backup=False
runner=python -m pytest -x --assert=plain
tests_dir=tests/
dict_synonyms=Struct, NamedStruct

[mutmut:paths]
include=src/**/*.py
exclude=
    **/migrations/**
    **/alembic/**
    **/tests/**
    **/test_*.py
    **/__pycache__/**
    **/config.py
    **/settings.py
