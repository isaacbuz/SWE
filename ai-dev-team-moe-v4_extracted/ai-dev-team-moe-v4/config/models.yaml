
# Declarative model registry for MoE routing
# Each expert has: provider, model, context, cost_estimates, strengths

roles:
  ceo:
    prefer: ["openai:gpt-5"]
    fallback: ["anthropic:claude-4-sonnet", "google:gemini-2.5-pro", "xai:grok-4", "deepseek:v3"]
  architect:
    prefer: ["anthropic:claude-4-sonnet"]
    fallback: ["openai:gpt-5", "google:gemini-2.5-pro", "hf:ibm-granite/granite-code-8b"]
  vp_eng:
    prefer: ["google:gemini-2.5-pro"]
    fallback: ["openai:gpt-5", "anthropic:claude-4-sonnet", "deepseek:v3"]
  cto:
    prefer: ["xai:grok-4"]
    fallback: ["openai:gpt-5", "hf:Qwen/Qwen2.5-Coder-32B-Instruct", "hf:ibm-granite/granite-4-h-small"]
