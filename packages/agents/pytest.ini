[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=packages.agents
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=70
    --asyncio-mode=auto
markers =
    unit: Unit tests
    integration: Integration tests
    asyncio: Async tests
    slow: Slow running tests

