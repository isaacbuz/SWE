version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: swe-postgres
    environment:
      POSTGRES_DB: swe_db
      POSTGRES_USER: swe_user
      POSTGRES_PASSWORD: swe_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U swe_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: swe-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Python FastAPI Backend
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: swe-api
    environment:
      DATABASE_URL: postgresql+asyncpg://swe_user:swe_password@postgres:5432/swe_db
      REDIS_URL: redis://redis:6379
      TOOL_SERVICE_URL: http://tool-service:3001
      ENVIRONMENT: development
      API_PREFIX: /api/v1
      CORS_ORIGINS: http://localhost:3000,http://localhost:3001
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      tool-service:
        condition: service_started
    volumes:
      - ./apps/api:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Node.js Tool Service
  tool-service:
    build:
      context: .
      dockerfile: apps/tool-service/Dockerfile
    container_name: swe-tool-service
    environment:
      PORT: 3001
      NODE_ENV: development
    ports:
      - "3001:3001"
    volumes:
      - ./packages:/app/packages
      - ./tools:/app/tools
      - ./apps/tool-service:/app/apps/tool-service
      - /app/node_modules
    command: pnpm --filter @ai-company/tool-service dev

  # Next.js Frontend
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: swe-web
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NODE_ENV: development
    ports:
      - "3000:3000"
    depends_on:
      - api
    volumes:
      - ./apps/web:/app
      - /app/node_modules
      - /app/.next
    command: pnpm dev

volumes:
  postgres_data:
  redis_data:
