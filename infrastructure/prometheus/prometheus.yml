global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    environment: staging
    cluster: swe-platform

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - "/etc/prometheus/alerts/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # FastAPI API service
  - job_name: 'swe-platform-api'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['api:9000']
        labels:
          service: 'api'
          environment: 'staging'

  # Tool Service (Node.js)
  - job_name: 'swe-platform-tool-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['tool-service:3001']
        labels:
          service: 'tool-service'
          environment: 'staging'

  # PostgreSQL exporter (if available)
  # - job_name: 'postgres'
  #   static_configs:
  #     - targets: ['postgres-exporter:9187']

  # Redis exporter (if available)
