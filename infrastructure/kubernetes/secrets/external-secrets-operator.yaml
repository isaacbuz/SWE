# External Secrets Operator Configuration
# This operator syncs secrets from GCP Secret Manager to Kubernetes Secrets

apiVersion: v1
kind: Namespace
metadata:
  name: external-secrets-system
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: external-secrets-sa
  namespace: piehr
  annotations:
    iam.gke.io/gcp-service-account: external-secrets-gke@PROJECT_ID.iam.gserviceaccount.com
---
# SecretStore for GCP Secret Manager
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: gcpsm-secret-store
  namespace: piehr
spec:
  provider:
    gcpsm:
      projectID: PROJECT_ID
      auth:
        workloadIdentity:
          clusterLocation: us-central1
          clusterName: piehr-gke-prod
          serviceAccountRef:
            name: external-secrets-sa
            namespace: piehr
---
# ExternalSecret for application secrets
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: app-secrets
  namespace: piehr
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: gcpsm-secret-store
    kind: SecretStore
  target:
    name: app-secrets
    creationPolicy: Owner
    template:
      metadata:
        labels:
          app: api
          managed-by: external-secrets
      type: Opaque
  data:
    - secretKey: DATABASE_URL
      remoteRef:
        key: database-url
        version: latest
    - secretKey: DATABASE_PASSWORD
      remoteRef:
        key: database-password
        version: latest
    - secretKey: REDIS_URL
      remoteRef:
        key: redis-url
        version: latest
    - secretKey: REDIS_PASSWORD
      remoteRef:
        key: redis-password
        version: latest
    - secretKey: JWT_SECRET
      remoteRef:
        key: jwt-secret
        version: latest
    - secretKey: SESSION_SECRET
      remoteRef:
        key: session-secret
        version: latest
    - secretKey: ENCRYPTION_KEY
      remoteRef:
        key: encryption-key
        version: latest
---
# ExternalSecret for external API keys
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: external-api-keys
  namespace: piehr
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: gcpsm-secret-store
    kind: SecretStore
  target:
    name: external-api-keys
    creationPolicy: Owner
    template:
      metadata:
        labels:
          app: api
          managed-by: external-secrets
      type: Opaque
  data:
    - secretKey: OPENAI_API_KEY
      remoteRef:
        key: openai-api-key
        version: latest
    - secretKey: ANTHROPIC_API_KEY
      remoteRef:
        key: anthropic-api-key
        version: latest
    - secretKey: GOOGLE_API_KEY
      remoteRef:
        key: google-api-key
        version: latest
    - secretKey: GITHUB_TOKEN
      remoteRef:
        key: github-token
        version: latest
---
# ClusterSecretStore for cluster-wide secrets
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: gcpsm-cluster-store
spec:
  provider:
    gcpsm:
      projectID: PROJECT_ID
      auth:
        workloadIdentity:
          clusterLocation: us-central1
          clusterName: piehr-gke-prod
          serviceAccountRef:
            name: external-secrets-sa
            namespace: piehr

