apiVersion: v1
kind: Namespace
metadata:
  name: production
  labels:
    name: production
    environment: prod
  annotations:
    description: "Production environment namespace"
    managed-by: terraform
---
apiVersion: v1
kind: Namespace
metadata:
  name: staging
  labels:
    name: staging
    environment: staging
  annotations:
    description: "Staging environment namespace"
    managed-by: terraform
---
apiVersion: v1
kind: Namespace
metadata:
  name: development
  labels:
    name: development
    environment: dev
  annotations:
    description: "Development environment namespace"
    managed-by: terraform
---
# Network Policy for production
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: production-network-policy
  namespace: production
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: production
    - from:
        - podSelector:
            matchLabels:
              role: ingress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              name: production
    - to:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 53
        - protocol: UDP
          port: 53
---
# Resource Quota for production
apiVersion: v1
kind: ResourceQuota
metadata:
  name: production-quota
  namespace: production
spec:
  hard:
    requests.cpu: "100"
    requests.memory: "200Gi"
    limits.cpu: "200"
    limits.memory: "400Gi"
    pods: "100"
    services: "50"
    persistentvolumeclaims: "10"
---
# Resource Quota for staging
apiVersion: v1
kind: ResourceQuota
metadata:
  name: staging-quota
  namespace: staging
spec:
  hard:
    requests.cpu: "50"
    requests.memory: "100Gi"
    limits.cpu: "100"
    limits.memory: "200Gi"
    pods: "50"
    services: "25"
    persistentvolumeclaims: "5"
---
# Pod Security Policy
apiVersion: v1
kind: ServiceAccount
metadata:
  name: default-sa
  namespace: production
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: default-sa
  namespace: staging
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: default-sa
  namespace: development
