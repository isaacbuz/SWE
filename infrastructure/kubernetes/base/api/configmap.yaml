apiVersion: v1
kind: ConfigMap
metadata:
  name: api-config
  namespace: piehr
data:
  environment: "production"
  log-level: "info"
  api-host: "0.0.0.0"
  api-port: "8000"
  cors-allowed-origins: "https://piehr.example.com"
  rate-limit-enabled: "true"
  rate-limit-requests: "100"
  rate-limit-window: "60"

