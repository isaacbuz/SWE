apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ai-company-ingress
  namespace: production
  labels:
    app: ai-company-platform
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://app.aicompany.com"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS, PATCH"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Content-Type, Authorization, X-Requested-With"
    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Frame-Options: DENY";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-XSS-Protection: 1; mode=block";
      more_set_headers "Referrer-Policy: strict-origin-when-cross-origin";
      more_set_headers "Permissions-Policy: geolocation=(), microphone=(), camera=()";
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - api.aicompany.com
        - app.aicompany.com
      secretName: tls-secret
  rules:
    - host: api.aicompany.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ai-company-app
                port:
                  name: http
    - host: app.aicompany.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ai-company-app
                port:
                  name: http

---
# ClusterIssuer for Let's Encrypt (TLS certificates)
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: admin@aicompany.com
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
      - http01:
          ingress:
            class: nginx

---
# Staging issuer for testing
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: admin@aicompany.com
    privateKeySecretRef:
      name: letsencrypt-staging
    solvers:
      - http01:
          ingress:
            class: nginx

---
# GCP Managed Certificate for Google Cloud Load Balancer (Alternative)
apiVersion: compute.cnpg.io/v1
kind: ManagedCertificate
metadata:
  name: ai-company-cert
  namespace: production
spec:
  domains:
    - api.aicompany.com
    - app.aicompany.com

---
# Network Policy for Ingress
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ingress-network-policy
  namespace: production
spec:
  podSelector:
    matchLabels:
      app: ai-company-platform
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 3000
    - from:
        - podSelector:
            matchLabels:
              app: ai-company-platform
      ports:
        - protocol: TCP
          port: 3000

---
# Service for metrics scraping
apiVersion: v1
kind: Service
metadata:
  name: ai-company-metrics
  namespace: production
  labels:
    app: ai-company-platform
spec:
  type: ClusterIP
  selector:
    app: ai-company-platform
  ports:
    - name: metrics
      port: 9090
      targetPort: metrics
      protocol: TCP
