groups:
  - name: swe_platform_alerts
    interval: 30s
    rules:
      - alert: HighErrorRate
        expr: rate(swe_platform_http_request_errors_total[5m]) > 10
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High HTTP error rate detected"
          description: "Error rate is {{ $value }} errors/sec"

      - alert: HighLatency
        expr: histogram_quantile(0.95, rate(swe_platform_http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High HTTP request latency"
          description: "p95 latency is {{ $value }}s"

      - alert: LLMProviderErrors
        expr: rate(swe_platform_llm_provider_requests_total{status="error"}[5m]) > 5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High LLM provider error rate"
          description: "Error rate for {{ $labels.provider }}/{{ $labels.model }} is {{ $value }} errors/sec"

      - alert: HighLLMCost
        expr: rate(swe_platform_llm_provider_cost_usd_total[1h]) > 10
        for: 1h
        labels:
          severity: warning
        annotations:
          summary: "High LLM provider cost"
          description: "Cost rate is ${{ $value }}/hour for {{ $labels.provider }}/{{ $labels.model }}"

      - alert: ToolExecutionErrors
        expr: rate(swe_platform_tool_executions_total{status="error"}[5m]) > 5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High tool execution error rate"
          description: "Error rate for {{ $labels.tool_name }} is {{ $value }} errors/sec"

      - alert: LowCacheHitRate
        expr: |
          rate(swe_platform_cache_hits_total[5m]) / 
          (rate(swe_platform_cache_hits_total[5m]) + rate(swe_platform_cache_misses_total[5m])) < 0.5
        for: 10m
        labels:
          severity: info
        annotations:
          summary: "Low cache hit rate"
          description: "Cache hit rate is {{ $value | humanizePercentage }}"

      - alert: HighActiveConnections
        expr: swe_platform_active_connections > 1000
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High number of active connections"
          description: "Active {{ $labels.type }} connections: {{ $value }}"

